<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nine &mdash; To-Do List &mdash; A Stitch in Time Saves Nine</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<aside>
				<header>
					<h1>Nine</h1>
				</header>
				<form>
					<label for="task">What will you accomplish?</label>
					<textarea id="task" placeholder="Describe your task. Then choose a priority." required></textarea>
					<label>How urgent is your task?</label>
						<div class="urgency high">
							<label for="high">Critical</label>
							<input type="radio" name="urgency" id="high" value="high" required>
						</div>
						<div class="urgency medium">
							<label for="medium">Normal</label>
							<input type="radio" name="urgency" id="medium" value="medium" required>
						</div>
						<div class="urgency low">
							<label for="low">Negligible</label>
							<input type="radio" name="urgency" id="low" value="low" required>
						</div>
					<button type="submit">Git &apos;Er Done!</button>
				</form>
			</aside>
			<main>
				<ol class="task-list">
					<li class="high">Delete this task. Then create your own! <span class="remove-task">&times;</span></li>
				</ol>
			</main>
		</div>
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/interaction.js"></script>
	</body>
</html>
